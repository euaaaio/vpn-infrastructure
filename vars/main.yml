---
# Ports
https_port: 8443
vless_ports:
  - 26670
  - 443

# Base path for all VPN configs
vpn_path: /srv/vpn

# SSL certificate
letsencrypt_path: "{{ vpn_path }}/letsencrypt"
ssl_cert_path: "{{ letsencrypt_path }}/live/{{ domain }}/fullchain.pem"
ssl_key_path: "{{ letsencrypt_path }}/live/{{ domain }}/privkey.pem"

# 3x-ui configuration
xui_port: 2053
xui_sub_port: 2096
xui_db_path: "{{ vpn_path }}/x-ui"
