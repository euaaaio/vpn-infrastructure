---
# Notes
# Generate password command: openssl rand -hex 32

# Domain and Cloudflare
domain: sub.domain.com
subscription_domain: sub-s.domain.com
cloudflare_zone: domain.com
cloudflare_api_token:

# Admin users with SSH keys from GitHub
admin_users:
  - username: ai
    github: ai

# Docker
docker_caddy_network: "remnawave-network"

# Ports (internal)
remnawave_panel_port: 3000
remnawave_metrics_port: 3001
postgres_port: 5432
redis_port: 6379
subscription_port: 3010
remnanode_port: 2222

# Ports (external) - for panel
panel_exposed_ports:
  - 22 # SSH
  - 80 # Caddy HTTP
  - 443 # Caddy HTTPS

# Ports (external) - for nodes
node_exposed_ports:
  - 22 # SSH
  - 80 # Caddy ACME
  - 443 # VLESS Reality
  - 2222 # Remnanode
  - 8443 # XHTTP TLS

# Caddy
caddy_custom_login_route: auth
caddy_admin_user: admin
caddy_admin_email: admin@domain.com
caddy_admin_secret:
caddy_auth_token_lifetime: 3600

# Database Credentials (length: 32)
postgres_user: remnawave
postgres_db: remnawave
postgres_password:
redis_password:

# JWT Secrets (length: 64)
jwt_auth_secret:
jwt_api_tokens_secret:

# Metrics
metrics_username: admin
metrics_password:

# Telegram
telegram_bot_token:
telegram_chat_id:
telegram_notifications_enabled: true

# Remnawave Features
remnawave_docs_enabled: true
remnawave_hwid_limit_enabled: false
remnawave_webhook_enabled: false
remnawave_bandwidth_notifications_enabled: true
remnawave_not_connected_notifications_enabled: false

# Subscription Page
subscription_meta_title: "Subscription page"
subscription_meta_description: "Get your VPN configuration"

# Remnanode (copy SECRET_KEY from panel after creating node)
remnanode_secret_key: ""
