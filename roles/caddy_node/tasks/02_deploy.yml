---
- name: Create Caddy Node directory
  ansible.builtin.file:
    path: "{{ caddy_node_path }}"
    state: directory
    mode: '0755'
    owner: root
    group: root

- name: Create Caddy data directory
  ansible.builtin.file:
    path: "{{ caddy_node_path }}/data"
    state: directory
    mode: '0755'
    owner: root
    group: root

- name: Create Caddy config directory
  ansible.builtin.file:
    path: "{{ caddy_node_path }}/config"
    state: directory
    mode: '0755'
    owner: root
    group: root

- name: Deploy Caddyfile
  ansible.builtin.template:
    src: Caddyfile.j2
    dest: "{{ caddy_node_path }}/Caddyfile"
    mode: '0644'
    owner: root
    group: root
  notify: Restart caddy-node

- name: Deploy docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ caddy_node_path }}/docker-compose.yml"
    mode: '0644'
    owner: root
    group: root

- name: Start Caddy Node
  community.docker.docker_compose_v2:
    project_src: "{{ caddy_node_path }}"
    state: present
    pull: always
  register: caddy_compose_result

- name: Wait for Caddy to obtain certificates
  ansible.builtin.pause:
    seconds: 10
  when: caddy_compose_result.changed

- name: Display Caddy Node status
  ansible.builtin.debug:
    msg: |
      Caddy Node started!
      Domain: {{ xhttp_subdomain }}.{{ cloudflare_zone }}
      Fallback port: {{ xhttp_fallback_port }}
      Certificates will be stored in: {{ caddy_node_path }}/data/caddy/certificates/
