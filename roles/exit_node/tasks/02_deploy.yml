---
- name: Create Exit Node directory
  ansible.builtin.file:
    path: "{{ exit_node_path }}"
    state: directory
    mode: '0755'
    owner: root
    group: root

- name: Deploy docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ exit_node_path }}/docker-compose.yml"
    mode: '0644'
    owner: root
    group: root

- name: Start Exit Node
  community.docker.docker_compose_v2:
    project_src: "{{ exit_node_path }}"
    state: present
    pull: always
    recreate: always
  register: exit_compose_result

- name: Display Exit Node status
  ansible.builtin.debug:
    msg: "Exit node started on port {{ remnanode_port }} at {{ node_subdomain }}.{{ cloudflare_zone }}"
